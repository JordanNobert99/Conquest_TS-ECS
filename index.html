<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest</title>
    <link rel="stylesheet" href="TS_ECS/Conquest/css/style.css">
    <link rel="stylesheet" href="TS_ECS/Conquest/css/login.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="loading-screen">
            <div class="loading-content">
                <h1>Loading...</h1>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
                <p id="loadingText">Initializing game...</p>
            </div>
        </div>
        <div id="debug-info" class="hidden">
            <div class="debug-item">FPS: <span id="fps">0</span></div>
            <div class="debug-item">Entities: <span id="entityCount">0</span></div>
            <div class="debug-item">Network: <span id="networkStatus">Disconnected</span></div>
        </div>
    </div>
    <script type="module" src="TS_ECS/Conquest/game.ts"></script>
</body>
</html>
